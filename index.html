<!DOCTYPE html>
<html>
<head>
  <title>HLS test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="//cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body style="background:gray;">
  <div class="container-fluid " style="width:92%">
    <div class="row justify-content-center">
      <h1>Screen HLS config</h1>
      <small>
        La configuraci√≥n actual es la de ScreenPlayer (-1 equivale a 'Infinity')
      </small>
      <div class="col-3" align="center">
        <video id="video" controls muted="muted" width="350" height="200"></video>
      </div>

      <div class="col-3" align="right">
        <label > capLevelToPlayerSize
          <input type="radio" name="capLevelToPlayerSize" value="true" checked> true
          <input type="radio" name="capLevelToPlayerSize" value="false"> false
        </label>

        <label > manifestLoadingMaxRetry
          <input type="number" name="manifestLoadingMaxRetry" value="-1" style="width:100px" pattern="([0-9]|&#8734;)+">
        </label>

        <label > levelLoadingMaxRetry
          <input type="number" name="levelLoadingMaxRetry" value="-1" style="width:100px" pattern="([0-9]|&#8734;)+">
        </label>

        <label > fragLoadingMaxRetry
          <input type="number" name="fragLoadingMaxRetry" value="-1" style="width:100px" pattern="([0-9]|&#8734;)+">
        </label>

        <label > autoStartLoad
          <input type="radio" name="autoStartLoad" value="true"> true
          <input type="radio" name="autoStartLoad" value="false" checked> false
        </label>
      </div>

      <div class="col-3" align="right">
        <label > maxBufferSize *
          <input type="number" name="maxBufferSize" value="" style="width:100px" pattern="([0-9]|&#8734;)+">
        </label>

        <label > maxBufferLength *
          <input type="number" name="maxBufferLength" value="" style="width:100px" pattern="([0-9]|&#8734;)+">
        </label>

        <label > maxMaxBufferLength
          <input type="number" name="maxMaxBufferLength" value="60" style="width:100px" pattern="([0-9]|&#8734;)+">
        </label>

        <label > nudgeMaxRetry
          <input type="number" name="nudgeMaxRetry" value="10" style="width:100px" pattern="([0-9]|&#8734;)+">
        </label>

        <label > nudgeOffset
          <input type="number" name="nudgeOffset" value="0.016" style="width:100px" pattern="([0-9]|&#8734;)+">
        </label>
      </div>

      <div class="col-3" align="right">
        <small style="color:white;">(extra config, no incluida en ScreenPlayer)</small><br>
        <label > maxLoadingDelay
          <input type="number" name="maxLoadingDelay" value="" style="width:100px" pattern="([0-9]|&#8734;)+">
        </label>

        <label> lowLatencyMode
          <input type="radio" name="lowLatencyMode" value="true" checked> true
          <input type="radio" name="lowLatencyMode" value="false"> false
        </label><br>

        <label> startFragPrefetch
          <input type="radio" name="startFragPrefetch" value="true"> true
          <input type="radio" name="startFragPrefetch" value="false" checked> false
        </label><br>

        <label > debug
          <input type="radio" name="debug" value="true"> true
          <input type="radio" name="debug" value="false" checked> false
        </label>
      </div>
    </div>

    <div class="row">
      <div class="col-3" align="center">
        <button onclick="btnClick()" class="btn btn-primary" style="width:350px">Load&Play</button>
      </div>
      <div class="col-9" align="justify">
        <label>Src:</label>
        <input type="text" name="mediaSrc" value="https://develop.mdstrm.com/video/63ab11df7512617f26c94e97.m3u8" style="width:95%">
      </div>
    </div>

    <div class="row">
      <div class="col-12" align="left">
        <p id="elapsedTime" value="" style="font-size:30px;">waiting... </p>
      </div>
    </div>
    <a href="https://github.com/video-dev/hls.js/blob/master/docs/API.md">HLS.js API</a>
  </div>
  <script src="index.js"></script>
</body>
</html>
